{% extends "/main/base.html" %}
{% block title %}Index title{% endblock %}
{% block head %}<h1>Index head</h1>{{ super() }}{% endblock %}
{% block body %}
    <h2>Movie</h2>
    {% for movie in movies[::-1] %}
    <a href="{{ url_for('main.get_movie', id=movie.id) }}">{{ movie.name }}</a>
    <span>{{ movie.author }}</span>
    <span>{{ movie.timestamp }}</span>
    {% endfor %}
{% endblock %}
